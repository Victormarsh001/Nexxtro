<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Nextro</title>

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Blinker -->
    
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppin Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        

    
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            padding-bottom: 60px;
            
            {% if theme == "black"%}
            background-color: {{ theme }};
            {% else %}
            background-color: rgba(200,200,200,0.1);
            {% endif %}
    
        }
        nav{
            {% if theme == "black"%}
            border-top: 1px solid white;
            background-color: {{ theme }};
            {% else %}
            background-color: rgba(200,200,200,0.4);
            border-top: 1px solid #070650;
            {% endif %}
        }


        #footer {
            background-color: #1abc9c;
            min-height: 20vh;
        }

        h2{
            margin-top: 15px;
            font-family: 'Blinker', sans-serif;
            padding-left: 13px;
            
        }
            
        h2, a, p, span{
            font-family: 'Open Sans', sans-serif;
            {% if theme == "black" %}
            color: white;
            {% else %}
            color: black;
            {% endif %}
  
        }
        .bord{
            padding: 20px;
            border-radius: 9px;
            margin-top: 17px;
            margin-bottom: 25px;
            box-shadow: 0px 0px 5px  rgba(0, 0, 0, 0.2);
            {% if theme == "black" %}
            border: 2px solid white;
            {% else %}
            border: 0px solid black;
            background-color: white;
            {% endif %}
        }
        .bord:hover{
            transform: scale(1.05);
            text-decoration: none;     
        }
        
    
        </style>

    </head>

    <body>
        <div>
            <h2 style="font-family: 'Blinker', sans-serif;"> Accounts</h2>
        </div>

    
        {% if not account %}
            
            
        <div style="margin-top: 50%;">
            <p style="text-align: center;">You don't have an active trading account </p>
            <a class="btn btn-primary" style="background-color: #070650; border: 2px solid #070650; padding: 10px 27px; border-radius: 6px; margin-left: 70px;">Create an Account</a>
        </div>
        {% else %}
        
        <div style="margin-top: 18px; padding: 20px;">
            <p style="margin-right: 10px; text-align: right;"><a style="text-decoration: none; font-weight: bold;" href="/account">Open account</a></p>
        
        {% for i in account %}
        <div class="bord"><a style="text-decoration: none;" href="/account">
            <div style="display: flex; justify-content: space-between; margin-right: 2px;">
                    <p>MT5</p>
                    <p>{{ i[4] }}</p>
                </div>
                <div>
                    <p style="font-weight: bolder; margin-top: 10px; letter-spacing: 2px; font-size: 24px;"> ${{ i[6] }}</p>
                    <p style="letter-spacing: 1px; font-size: 17px;" class="mt-3"> #{{ i[2] }}</p>
                </div>
                
        </a>       
        </div>
        
            {% endfor %}
            </div>
            {% endif %}
        </div>

        <nav class="navbar navbar-expand  navbar-light fixed-bottom">
  <div class="container-fluid justify-content-around">
    <!-- Accounts Icon with Reduced Padding -->
    <a href="/account" class="nav-link text-center" style="padding: 2px 8px; margin: 0;">
      <i class="fas fa-briefcase fa-md"></i><br>
      <span style="font-size: 12px;">Accounts</span>
    </a>
    <!-- Markets -->
    <a href="#" class="nav-link text-center" style="padding: 5px 10px; margin: 0;">
      <i class="fas fa-chart-line fa-md"></i><br>
      <span style="font-size: 12px;">Markets</span>
    </a>
    <!-- News -->
    <a href="#" class="nav-link text-center" style="padding: 5px 10px; margin: 0;">
      <i class="fas fa-newspaper fa-md"></i><br>
      <span style="font-size: 12px;">News</span>
    </a>
    <!-- Community -->
    <a href="#" class="nav-link text-center" style="padding: 5px 10px; margin: 0;">
      <i class="fas fa-users fa-md"></i><br>
      <span style="font-size: 12px;">Community</span>
    </a>
    <!-- Profile -->
    <a href="#" class="nav-link text-center" style="padding: 5px 10px; margin: 0;">
      <i class="fas fa-user fa-md"></i><br>
      <span style="font-size: 12px;">Profile</span>
    </a>
  </div>
        </nav>
        

    <body>
</html>
