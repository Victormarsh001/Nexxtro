<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Nextro</title>

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Blinker -->
    
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppin Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        

    
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            padding-bottom: 60px;
            
            {% if theme == "black"%}
            background-color: {{ theme }};
            {% else %}
            background-color: white;
            {% endif %}
    
        }
        nav{
            {% if theme == "black"%}
            border-top: 1px solid white;
            background-color: {{ theme }};
            {% else %}
            background-color: rgba(200,200,200,0.4);
            border-top: 1px solid #070650;
            {% endif %}
        }


        #footer {
            background-color: #1abc9c;
            min-height: 20vh;
        }

        h4{
            margin-top: 15px;
            font-family: 'Blinker', sans-serif;
            padding-left: 13px;
            
        }
            h6{font-weight: bold;}
            
        h4, a, p, span{
            font-family: 'Open Sans', sans-serif;
            {% if theme == "black" %}
            color: white;
            {% else %}
            color: black;
            {% endif %}
  
        }
        p{
            text-align: left;
            font-size: 15px;
            margin-top: 12px;
        }
            i{
                font-size: 12px; 
            }
        h6{
            font-weight: bold;
            letter-spacing: 1px;
        }
            .bord{
                margin-top: 17px;
                border: 0px solid #ffffff;
                padding: 10px;
                border-radius: 5px;
                background-color: #e9e9e9;
                opacity: 0.8;
            }
            .a{
            text-decoration: none;
            }
        
    
        </style>

    </head>

    <body>
        <div>
            <h4 style="font-family: 'Blinker', sans-serif;"> Replies to {{name}}'s post</h4>
        </div>

    
        {% if not data %}
               
        <div style="margin-top: 50%;">
            <p style="text-align: center;">Be the first to comment</p>
            <div style="display: flex; justify-content: center; align-items: center;">
            <a href="/comment" class="btn btn-primary" style="background-color: #070650; border: 2px solid #070650; padding: 10px 27px; border-radius: 6px;">Comment</a></div>
        </div>
        {% else %}
        
        <div style="margin-top: 18px; padding: 15px;">
            <p style="margin-right: 10px; text-align: right;"><a style="text-decoration: none; font-weight: bold;" href="/comment">Add comment</a></p>
        
        {% for i in data %}
        <div class="bord">
            
            <div style="display: flex; justify-content: space-between;">
                <h6>{{ i[1] }}</h6>
                <i>{{ i[2] }}</i>
            </div>
            
            
            <p> {{ i[-1] }}</p>
        </a>  
        </div>
        {% endfor %}
        {% endif %}
              

    <body>
</html>
