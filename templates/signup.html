
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutspot Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body{
            background-color: white;
            padding: 5px 9px;
            font-family: 'Open Sans', sans-serif;
        }

        label{
            font-family: 'Open Sans', sans-serif;
            text-align: left;
            font-weight: bold;
        }
        h2{
            font-family: 'Blinker', sans-serif;
            text-align: center;
        }
        input{
            padding: 8px 8px;
            border-radius: 4px;
        
            border: 2px solid #000000;
        }
    </style>
</head>
<body>

        <h2 class="mt-2">Create Account</h2>
        <form id="signupForm" action="/signupDetail" method="POST">
            <div>
                <label>Email</label></br>
                <input type="email" id="signupEmail" name="email" required>
            </div></br>
                
            <div>
                <label>Username</label></br>
                <input type="text" id="signupUsername" name="name" required></br>
            <small  id="small1" style="color: white;">Invalid Username </small>
            </div></br>
            <div>
                <label>Country</label></br>
                <input type="text" id="signupCountry" name="country" required></br>
                <small id="small2" style="color: white;">Invalid Country</small>
            </div></br>
            
            <div>
                <label>Password</label></br>
                <input type="text" id="signupPassword" name="password" required></br>
                <small id="small3" style="color: white;">Password strength is too weak </small>
            </div></br>
            
            
            <div>
                <p style="text-align: center;">Proceeding to signup affirms that you have read, understood and accepted our <a href="#">terms & conditions</a> and <a href="#">privacy policy</a>.</p>
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <button style="background-color: #070650; border-radius: 6px; padding: 10px 27px; font-weight: bold; border: 1px solid #070650;" class="btn btn-primary" type="submit">Signup</button>
            </div>
            <p style="text-align: center;" class="mt-1">Already have an account? <a style="color: #070650; font-weight: bold;" href="/login">Login</a>.</p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            let valid = true;

            const username = document.getElementById('signupUsername').value;
            var small1 = document.getElementById('small1');
            if (username.length < 3) {
            small1.style.color = "red";
                valid = false;
            }

            const password = document.getElementById('signupPassword').value;
            var small3 = document.getElementById('small3');
            if (password.length < 6) {
small3.style.color = "red";  
            valid = false;
            }
            const country = document.getElementById('signupCountry').value;
            var small2 = document.getElementById('small2');
            if(country.length < 3){
                small2.style.color = "red";
            valid = false;
        }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
